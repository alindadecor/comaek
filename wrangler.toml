หรือแก้ไขผ่าน wrangler.toml:
เพิ่มใน wrangler.toml:

name = "comaek"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = ".next"

# เพิ่มส่วนนี้
[build]
command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
NODE_VERSION = "20"

[[d1_databases]]
binding = "DB"
database_name = "farmkung-db"
database_id = "1dbc5d46-3915-41bb-a0c8-7ddb6950b851"

[[r2_buckets]]
binding = "R2_STORAGE"
bucket_name = "farmkung-assets"
แล้ว commit และ push:

git add wrangler.toml
git commit -m "Add NODE_VERSION and update build command"
git push origin main
