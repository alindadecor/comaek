name = "company-website"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = ".vercel/output/static"

# ── D1 Database ──────────────────────────────────────────────────────────────
# Run: npx wrangler d1 create farmkung-db
# Then paste the database_id below.
[[d1_databases]]
binding = "DB"
database_name = "farmkung-db"
database_id = "REPLACE_WITH_DATABASE_ID"

# ── R2 Bucket ────────────────────────────────────────────────────────────────
# Run: npx wrangler r2 bucket create farmkung-assets
[[r2_buckets]]
binding = "R2_STORAGE"
bucket_name = "farmkung-assets"
